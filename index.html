<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Masai Employee Records</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Masai Employee Records</h1>
    <div>
        <form>
        <label for="">Employee Name</label> <br>
        <input type="text" id="name" placeholder="Enter Student Name"> <br>
        <label for="">Employee ID</label> <br>
        <input type="text"
        id="employeeID"
        type="number"
        placeholder="Enter Employee ID"> <br>

        <label for="">Department</label> <br>
        <select id="department">
            <option value="">Select Department</option>
            <option value="Frontend">Frontend</option>
            <option value="Backend">Backend</option>
            <option value="Operations">Operations</option>
            <option value="HR">HR</option>
            <option value="IA">IA</option>
        </select>
        <br>
        <label for="">Experience</label> <br>
        <input type="number" id="exp" placeholder="Experience in Years">
        <br>
        <label for="">Email Address</label> <br>
        <input type="text" id="email" placeholder="Enter Email" >
        <br>
        <label for="">Mobile Number</label> <br>
        <input type="number" placeholder="Enter Mobile number" id="mbl">
        <br>
        <br>
        <input type="submit" >
        </form>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Employee ID</th>
                    <th>Department</th>
                    <th>Experience</th>
                    <th>Email Address</th>
                    <th>Mobile Number</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="body">

            </tbody>

        </table>
    </div>
</body>
</html>
<script src="index.js"></script>
